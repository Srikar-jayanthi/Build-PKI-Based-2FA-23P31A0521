services:
  app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - seed-data:/data
      - cron-output:/cron
      # Mount keys so Docker can see them even if not copied perfectly
      - ./student_private.pem:/app/student_private.pem:ro
    environment:
      - TZ=UTC
    restart: unless-stopped

volumes:
  seed-data:
  cron-output:
  